name: Deploy to Vercel
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repo contains .env.example
        run: |
          if [ ! -f .env.example ]; then
            echo ".env.example not found. Add .env.example to the repo before deploying."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Uses Vercel token stored in Secrets; --prod publishes production
          npx vercel --prod --confirm --token "$VERCEL_TOKEN"
