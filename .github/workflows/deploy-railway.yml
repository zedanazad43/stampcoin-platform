name: Deploy to Railway
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-trigger-railway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repo contains .env.example
        run: |
          if [ ! -f .env.example ]; then
            echo ".env.example not found. Add .env.example to the repo before deploying."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN secret is missing. Skipping Railway deploy."
            echo "Alternatively, enable Railway GitHub integration in your Railway dashboard for automatic deploys."
            exit 1
          fi
          
          # Install Railway CLI from npm (safer than curl | sh)
          npm install -g @railway/cli
          
          # Deploy using Railway CLI
          if [ -n "$RAILWAY_SERVICE_ID" ]; then
            railway up --service "$RAILWAY_SERVICE_ID" || echo "railway up failed; consider enabling GitHub integration in Railway dashboard."
          else
            echo "RAILWAY_SERVICE_ID not set. Please add it to GitHub Secrets or enable Railway GitHub integration."
            echo "To get your service ID: railway status"
            exit 1
          fi
