name: Deploy to Railway
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-trigger-railway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repo contains .env.example
        run: |
          if [ ! -f .env.example ]; then
            echo ".env.example not found. Add .env.example to the repo before deploying."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/install.sh | sh
          sudo mv ~/.railway/bin/railway /usr/local/bin/railway || true

      - name: Deploy to Railway (CI)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN secret is missing. Skipping Railway deploy."
            exit 1
          fi
          railway login --apiKey "$RAILWAY_TOKEN" || true
          if [ -n "$RAILWAY_PROJECT_ID" ]; then
            railway up --ci --project "$RAILWAY_PROJECT_ID" || echo "railway up failed; consider configuring GitHub integration in Railway dashboard."
          else
            echo "RAILWAY_PROJECT_ID not set; ensure Railway GitHub integration is enabled or set RAILWAY_PROJECT_ID."
            exit 0
          fi
